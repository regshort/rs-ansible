---
# APP SETTINGS
git_org: regshort
app_dir: /git
unix_user: swarm
postgres_user: swarm

#DNS
root_dns: frogtech.dev
terminal_sd: terminal
docs_sd: docs
swarm_sd: sw
streamer_sd: ws
registry_sd: registry
drone_sd: drone
grafana_sd: grafana
minio_sd: minio
s3_sd: s3

# gluster share
hc_name: HC_Volume_data # rename auto mounted to this
gfs_volume_name: volume-01 # create glusterfs volume with name
gfs_mount_name: storage-pool # what to name folder that mount this volume
gfs_host_name: gluster-storage # folder we host in gluster brick

database_to_make: # this will add the username before it {{ username }}{{ db }}
  - front
  - back
  - grafana
  - drone

# HETZNER deploy settings
hetzner_network_ip_range: 10.0.0.0/16
hetzner_network_ip_subnet: 10.0.0.0/24
hetzner_deploy_sshkey: ansible@runner
volumes_to_make:
  - volume-01:
      size: 20
      server: data-01
hosts_to_make:
  manager-01:
    server_type: cx21
    image: ubuntu-22.04
    location: nbg1-dc3

  runner-01:
    server_type: cx21
    image: ubuntu-22.04
    location: nbg1-dc3

  webworker-01:
    server_type: cx21
    image: ubuntu-22.04
    location: nbg1-dc3

  streamworker-01:
    server_type: cx21
    image: ubuntu-22.04
    location: nbg1-dc3

  data-01:
    server_type: cx21
    image: ubuntu-22.04
    location: nbg1-dc3