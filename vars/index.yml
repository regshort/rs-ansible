---
# APP SETTINGS
git_org: regshort
app_dir: /git
username: swarm
root_dns: regshort.com
terminal_subdomain: terminal
docs_subdomain: docs
streamer_subdomain: ws
database_to_make: # this will add the username before it {{ username }}{{ db }}
  - front
  - back

# HETZNER deploy settings
hetzner_network_ip_range: 10.0.0.0/16
hetzner_network_ip_subnet: 10.0.0.0/24
hetzner_deploy_sshkey: ansible@runner
volumes_to_make:
  - volume-01:
      size: 20
      server: data-01
hosts_to_make:
  manager-01:
    server_type: cx21
    image: ubuntu-22.04
    location: nbg1-dc3

  webworker-01:
    server_type: ccx11
    image: ubuntu-22.04
    location: nbg1-dc3

  streamworker-01:
    server_type: ccx11
    image: ubuntu-22.04
    location: nbg1-dc3

  data-01:
    server_type: ccx11
    image: ubuntu-22.04
    location: nbg1-dc3