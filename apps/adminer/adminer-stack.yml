version: '3.8'

services:
  adminer:
    image: dockette/adminer:pgsql
    volumes:
      - /etc/hosts:/etc/hosts
    networks:
      - traefik_public
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.routers.adminer.entrypoints=https
        # - traefik.http.routers.grafana.middlewares=admin-auth
        - traefik.http.services.adminer.loadbalancer.server.port=80
      placement:
        constraints:
          - node.role == manager

networks:
  traefik_public:
    external: true