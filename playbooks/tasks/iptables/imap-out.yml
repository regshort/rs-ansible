---
- name: Allow outgoing IMAP
  ansible.builtin.iptables:
    comment: "Allow outgoing IMAP"
    chain: OUTPUT
    out_interface: "{{ interface }}"
    protocol: tcp
    source_port: 143
    match:
      - conntrack
      - state
      - tcp
    ctstate:
      - ESTABLISHED
    jump: "{{ jump }}"
