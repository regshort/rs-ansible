---
- name: Prevent TCP-basedDoS attack
  ansible.builtin.iptables:
    comment: "Prevent TCP-basedDoS attack"
    chain: INPUT
    protocol: tcp
    match:
      - conntrack
      - tcp
    limit: "{{ limit }}"
    limit_burst: "{{ limit_burst }}"
    destination_port: 443
    jump: "{{ jump }}"


