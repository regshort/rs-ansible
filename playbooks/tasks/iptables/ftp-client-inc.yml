---
- name: Allow incoming FTP Client Port Range
  ansible.builtin.iptables:
    comment: "Allow incoming FTP Client Port Range"
    chain: INPUT
    in_interface: "{{ interface }}"
    protocol: tcp
    source_port: "1024:"
    destination_port: "1024:"
    match:
      - conntrack
      - state
      - tcp
    ctstate:
      - ESTABLISHED
    jump: "{{ jump }}"
